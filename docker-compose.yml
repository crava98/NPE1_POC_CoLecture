services:
  # 1. Der Agent (Client)
  agent-app:
    build: .
    container_name: agent-client
    depends_on:
      - mcp-server
    volumes:
      - ppt-data:/app/storage
    ports:
      - "${AGENT_PORT:-8501}:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_SERVER_URL=http://192.168.100.21:8020/sse
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
      - N8N_AUTH_TOKEN=${N8N_AUTH_TOKEN:-}
    networks:
      - cloudflare_net

  # 2. Der MCP Server (Tool Provider)
  mcp-server:
    build: .
    container_name: mcp-server
    entrypoint: ["uvicorn", "mcp_server:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ppt-data:/data
    ports:
      - "${MCP_PORT:-8020}:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - cloudflare_net

  # 3. ngrok f√ºr den externen Zugriff (optional)
  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok-tunnel
    profiles:
      - external
    depends_on:
      - agent-app
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
    command: ["http", "--basic-auth", "Student:hslu5in5rotkreuz", "agent-app:8501"]
    networks:
      - cloudflare_net

volumes:
  ppt-data:
    driver: local

networks:
  cloudflare_net:
    external: true
